<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<button id="createTable">createTable</button>
<div id="customer"></div>
<button id="createFrom">createForm</button>
<div id="booking"></div>

<script type="text/javascript">
    function createFormByJs() {
        var form = document.createElement("form");
        for (var i = 0; i < 4; i++) {
            var input = document.createElement("input");
            input.type = "text";
            var button = document.createElement("button");
            button.innerHTML = "delete";
            button.type="button";
            button.onclick = function () {
                var r = this.parentNode;
                r.parentNode.removeChild(this);
            };

            form.appendChild(input);
            form.appendChild(button);
            form.appendChild(document.createElement("br"));
        }


        var button = document.createElement("button");
        button.type="button";
        button.innerHTML = "add";
        button.onclick = function () {
            var r = this.parentNode;
            var input = document.createElement("input");
            input.type = "text";
            r.appendChild(input);
            r.appendChild(document.createElement("br"));
        };
        form.appendChild(button);
        form.appendChild(document.createElement("br"));
        var booking = document.getElementById("booking");
        booking.appendChild(form);
    }

    var formBtn = document.getElementById("createFrom");
    formBtn.onclick = createFormByJs;


    function createTableByJS() {
        var table = document.createElement("table");
        table.border = 1;
        var tbody = document.createElement("tbody");
        for (var i = 0; i < 10; i++) {
            var tr = document.createElement("tr");
            for (var j = 0; j < 3; j++) {
                var td = document.createElement("td");
                td.innerHTML = i * j + "";
                tr.appendChild(td);
            }
            var btnTd = document.createElement("td");
            var button = document.createElement("button");


            button.innerHTML = "delete";
            button.onclick = function () {
                var r = this.parentNode;
                r.parentNode.parentNode.removeChild(r.parentNode);
            };


            btnTd.appendChild(button);
            tr.appendChild(btnTd);
            tbody.appendChild(tr);
        }
        table.appendChild(tbody);
        var customer = document.getElementById("customer");
        customer.appendChild(table);
    }
    var btn = document.getElementById("createTable");
    btn.onclick = createTableByJS;

</script>
</body>
</html>
