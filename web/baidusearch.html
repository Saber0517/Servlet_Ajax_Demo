<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<button id="createFrom">createForm</button>
<div id="booking"></div>
<script type="text/javascript">
    function createFormByJs() {
        var form = document.createElement("form");
        for (var i = 0; i < 3; i++) {
            var input = document.createElement("input");
            input.type = "text";
            var tokenID = "input" + i;
            input.id = tokenID;

            var button = document.createElement("button");
            button.innerHTML = "delete";
            button.type = "button";
            var btnID = "btn" + i;
            button.id = btnID;
            button.setAttribute("onclick", "delItem('" + btnID + "','" + tokenID + "')");

            form.appendChild(input);
            form.appendChild(button);
            form.appendChild(document.createElement("br"));
        }


        var booking = document.getElementById("booking");
        booking.appendChild(form);
    }

    var formBtn = document.getElementById("createFrom");
    formBtn.onclick = createFormByJs;

    function delItem(itemId, inputId) {
        var item = document.getElementById(itemId);
        item.remove();
        var item2 = document.getElementById(inputId);
        item2.remove();
    }

</script>
</body>

</html>
